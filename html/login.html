      <hr />
      <br />
    </header>
    <main>
      <div>
        <form>
          <fieldset>
            <legend>Ingresar</legend>
            <form>
              <label for="correouser">Email:</label>
              <input
                type="email"
                id="correouser"
                name="correoingreso"
                placeholder="usuario@correo.com"
                required
              />
              <br />
              <label for="claveuser">Password:</label>
              <input
                type="password"
                id="claveuser"
                name="claveingreso"
                placeholder="*********"
                required
              />
            </form>
            <br />
            <span> <a href="#">¿Olvide mi contraseña?</a></span>
            <br />
            <div>
              <button type="submit">acceder</button>
            </div>
          </fieldset>
        </form>
      </div>
      <br />
      <br />
      <div>
        <form>
          <fieldset>
            <legend>Registrate</legend>
            <form>
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombreregistro"
                placeholder="Ingrese su nombre"
                required
              />
              <br />
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                id="apellido"
                name="apellidoregistro"
                placeholder="Ingrese su apellido"
                required
              />
              <br />
              <label for="correo">Email:</label>
              <input
                type="email"
                id="correo"
                name="correoregisto"
                placeholder="usuario@correo.com"
                required
              />
              <br />
              <label for="clave">Password:</label>
              <input
                type="password"
                id="clave"
                name="claveregistro"
                placeholder="*********"
                required
              />
              <br />
              <label for="confclave">Confirmar Password:</label>
              <input
                type="password"
                id="confclave"
                name="confclaveregistro"
                placeholder="*********"
                required
              />
              <br />
            </form>
            <form>
              <span>Aceptar terminos y condiciones</span>
              <input type="checkbox" name="aceptar" value="1" />
            </form>
            <div>
              <br />
              <button type="submit">Registrar</button>
            </div>
          </fieldset>
        </form>
      </div>
      <br />
    </main>

      <div class="containBackground">

                ></a>

                  ><i class="gg-instagram"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com"><i class="gg-twitter"></i></a>
              </li>
            </div>
          </ul>
          <div class="container_icon_foot">
            <img src="../img/marca2.png" alt="logotipo" />
          </div>
        </div>
        <div class="container_copyR">
          <h4>&copy;Copyrigth</h4>
        </div>
      </div>
    </footer>
